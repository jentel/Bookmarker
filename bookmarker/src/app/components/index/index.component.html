<div class="container">
  <table class="table table-striped">
    <tr>
      <th>Bookmark Name</th>
      <th>Bookmark URL</th>
      <th>Tags</th>
    </tr>
    <tr *ngFor="let site of sites | async">
      <td>{{ site.name }}</td>
      <td>{{ site.url }}</td>
      <td *ngIf="site.tags">{{site.tags[0].name}}</td>
      <td *ngIf="!site.tags">...</td>
    </tr>
  </table>
</div>
