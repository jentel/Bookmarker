<div class="container">
  <div class="panel panel-primary">
    <h4>Name and Url are required!</h4>
    <app-alerts></app-alerts>
    <div class="panel-body">
      <form [formGroup]="angForm" novalidate>
        <div class="form-group">
          <label class="col-md-4">Bookmark Name</label>
          <input type="text" class="form-control" formControlName="name" #name />
        </div>
        <div *ngIf="angForm.controls['name'].invalid && (angForm.controls['name'].dirty || angForm.controls['name'].touched)" class="alert alert-danger">
          <div *ngIf="angForm.controls['name'].errors.required">
            Name is required.
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-4">Site Url</label>
          <input type="text" class="form-control" formControlName="url" #url/>
        </div>
        <div *ngIf="angForm.controls['url'].invalid && (angForm.controls['url'].dirty || angForm.controls['url'].touched)" class="alert alert-danger">
          <div *ngIf="angForm.controls['url'].errors.required">
            URL is required.
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-4">Tags</label>
          <mat-form-field class="form-control">
            <mat-chip-list #tagList>
              <mat-chip *ngFor="let tag of tags" [selectable]="selectable"
                       [removable]="removable" (removed)="removeTag(tag)"
                       color="primary">
                {{tag.name}}
                <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
              </mat-chip>
              <input  [matChipInputFor]="tagList"
                      [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                      [matChipInputAddOnBlur]="addOnBlur"
                      (matChipInputTokenEnd)="addTags($event)"
                     >
            </mat-chip-list>
          </mat-form-field>
          
        </div>
          <div class="form-group">
            <button (click)="addSite(name.value, url.value); angForm.reset()" [disabled]="angForm.pristine || angForm.invalid" class="btn btn-primary">Add</button>
          </div>
      </form>
    </div>
  </div>
</div>
